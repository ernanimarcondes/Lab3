<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Charutaria</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){

			$("#busca").click(function() {

				var nome = $( "#nome option:selected" ).text();
				var fabricante = $( "#fabricante option:selected" ).text();
				//var fortaleza = $( "#fortaleza option:selected" ).text();
				//var bitola = $( "#bitola option:selected" ).text();
				var nacionalidade = $( "#nacionalidade option:selected" ).text();
				
				$("#dadosCharuto").empty();
					
				var url = "/charuto/"+nome+"/"+fabricante+"/"+nacionalidade;
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
							
							
							itens.push("<tr> <td>"+ this.nome +"</td><td>"+ this.fabricante + "</td><td>"+ this.nacionalidade +"</td></tr>");
							
						});
									
						$("#dadosCharuto").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Nome</label>
                <select id="nome" class="input-large form-control">
                    <option value="" selected="selected">Escolha o nome</option>
                    <option value="Corona">Corona</option>
                    <option value="Gran Corona">Gran Corona</option>
                    <option value="Churchill">Churchill</option>
                    <option value="Criollo">Criollo</option>
                    
                </select>
            </div>
		
		
            <div class="form-group col-md-4">
                <label>Fabricante</label>
                <select id="fabricante" class="input-large form-control">
                    <option value="" selected="selected">Escolha o fabricante</option>
                    <option value="Dona Flor">Dona Flor</option>
                    <option value="Romeo y Julieta">romeoYJulieta</option>
                    <option value="Gran Honduras">granHonduras</option>
                    
                </select>
            </div>		
		
            
            <div class="form-group col-md-4">
                <label>Nacionalidade</label>
                <select id="nacionalidade" class="input-large form-control">
                    <option value="" selected="selected">Escolha a nacionalidade</option>
                    <option value="Brasileiro">Brasileiro</option>
                    <option value="Cubano">Cubano</option>
                    <option value="Hondurenho">Hondurenho</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Charutos</caption>
				<thead>
					<tr> 
						<th>Nome</th>
						<th>Fabricante</th> 
						<th>Nacionalidade</th>  
					</tr> 
				</thead> 
				
				<tbody id="dadosCharuto"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
